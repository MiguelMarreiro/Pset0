<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <div></div>
        <!-- action indicates the URL we're submiting to-->
        <form action="https://google.com/search">
            <!-- Includes input as a GET parameter in the URL -->
            <input type="text" name="q">              
            <!-- create button with label cosen on value -->
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
