<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>

        
        <!-- action indicates the URL we're submiting to -->
        <form action="https://www.google.com/search">
            <!-- Includes input as a GET parameter in the URL -->
            <input type="text" name="q">              
            <!-- create button with label cosen on value -->
            <input type="submit" value="Google Image Search">
            <!-- Includes HIDDEN input as a GET parameter in the URL -->
            <input type="hidden" name="tbm" value="isch">


        </form>
    </body>
</html>
